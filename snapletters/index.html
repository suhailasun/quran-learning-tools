<!DOCTYPE html>
<html>

<head>
  <title>Snap Cards</title>
  <script type="text/javascript" src="snapscript.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Deal the cards and shout "SNAP" if you see two of the same letter.</h1>
  <div id="cards">
    <div class="cardcontainer">
      <img id="card1" class="card" src="images/cardback.jpg" />
    </div>
    <div class="cardcontainer">
      <img id="card2" class="card" src="images/cardback.jpg" />
    </div>
    <div class="cardcontainer">
      <img id="card3" class="card" src="images/cardback.jpg" />
    </div>
    <div class="cardcontainer">
      <img id="card4" class="card" src="images/cardback.jpg" />
    </div>
    <div class="cardcontainer">
      <img id="card5" class="card" src="images/cardback.jpg" />
    </div>
    <div class="cardcontainer">
      <img id="card6" class="card" src="images/cardback.jpg" />
    </div>
  </div>
  <div id="controls">
    <button id="dealButton" onclick="dealCards()">Deal</button>
  </div>
  <div id="scoreboard">
    <table>
      <tr>
        <th id="p1name">Player 1</th>
        <th id="p2name">Player 2</th>
        <th id="p3name">Player 3</th>
        <th id="p4name">Player 4</th>
        <th id="p5name">Player 5</th>
        <th id="p6name">Player 6</th>
        <th id="p7name">Player 7</th>
        <th id="p8name">Player 8</th>
      </tr>
      <tr>
        <td id="p1score">0</td>
        <td id="p2score">0</td>
        <td id="p3score">0</td>
        <td id="p4score">0</td>
        <td id="p5score">0</td>
        <td id="p6score">0</td>
        <td id="p7score">0</td>
        <td id="p8score">0</td>
      </tr>
      <tr>
        <td><button id="p1point" onclick="addPoint(1)">+1</button></td>
        <td><button id="p2point" onclick="addPoint(2)">+1</button></td>
        <td><button id="p3point" onclick="addPoint(3)">+1</button></td>
        <td><button id="p4point" onclick="addPoint(4)">+1</button></td>
        <td><button id="p5point" onclick="addPoint(5)">+1</button></td>
        <td><button id="p6point" onclick="addPoint(6)">+1</button></td>
        <td><button id="p7point" onclick="addPoint(7)">+1</button></td>
        <td><button id="p8point" onclick="addPoint(8)">+1</button></td>
      </tr>
    </table>
  </div>
</body>

</html>
